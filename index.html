<script id='budgetTemplate' type='text/handlebars-x'>
  <table>

    <thead>
      <th>ID</th><br>
      <th>DESCRIPTION</th><br>
      <th>AMOUNT</th><br>
      <th>SELECTED</th><br>
    </thead>

    <tbody>
      {{#each Items}}

        <td>{{id}}

        </td>
        <td>{{description}}</td>
        <td>{{amount}}</td>
        <td>{{selected}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</script>
