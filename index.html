<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js'></script>

  <meta charset="utf-8">
  <title>Plan your budget</title>
</head>

<script id='budgetTemplate' type='text/handlebars-x'>
  <table>

    <thead>
      <th>ID</th><br>
      <th>DESCRIPTION</th><br>
      <th>AMOUNT</th><br>
      <th>SELECTED</th><br>
    </thead>

    <tbody>
      {{#each Items}}
      <tr>
        <td>{{id}}
          <input type='checkbox'></input>
        </td>
        <td>{{description}}</td>
        <td>{{amount}}</td>
        <td>{{selected}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</script>

<body>
  <div id="itemDisplay">

  </div>
  <div class="container">
    <h1>Budget Status</h1>
    <div class="row">
      <div class="four columns">
        <label for="">Gross income:</label>
      </div>
      <div class="eight columns">
        <input id='grossIncome' type="textarea" name="" value=""><br>
        <br>
        <button type="button" name="button" id="budgetBtn">Budget</button>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <h3 style="margin:5px">My Budget List</h3>

        <div class='viewBudget'>

        </div>
      </div>
      <div class="six columns">
        <canvas id="buyers" width="600" height="400"></canvas>
      </div>

    </div>
    <div class="row">
      <input type='button' id='compareBtn' value='Item Status'></input>
      <input type='button' id='achieved' value='ACHIEVED'>
      <input type='button' id='unachieved' value='UNACHIEVED'>
    </div>


    <!-- this is the heading row : which will be on top -->
    <!-- gross income things - getting input from the user - add textbox and label -->
    
  </div>
  <div class="row">
    <div class="ten columns"></div>
    <div class="two columns"></div>
  </div>
  <div class="row">
    <div class="two columns"></div>
    <div class="ten columns"></div>
  </div>
  <div class="row">
    <div class="ten columns"></div>
    <div class="two columns"></div>
  </div>
  </div>



  <script src='main.js'>
  </script>
</body>

</html>
